<body>
   <div class="container">
      <div class="panel panel-default">
         <div class="panel-heading">
            <h4 class="panel-title">Crear Empleado </h4>
           
         </div>
         <div class="panel-body">           
            <form class="form-horizontal" id="signupForm">
                <div class="alert alert-info" role="alert">Los campos con asteriscos (*) son obligatorios</div>
            <div class="form-group">
                <label for="fullname" class="col-sm-2 control-label">Nombre completo *</label>
                <div class="col-sm-10">
                    <input type="text" id="fullname" name="fullname" class="form-control" placeholder="Nombre completo del Empleado" >
                </div>
            </div>
           
           <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Correo electronico *</label>
                <div class="col-sm-10">
                    <input type="text" id="email" name="email" class="form-control" placeholder="Correo electrónico">
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <label for="email" class="col-sm-2 control-label">Sexo *</label>
               
                    <div class="radio">
                        <label><input type="radio" name="count" value="cold">Masculino</label>
                   
                        <label><input type="radio" name="count" value="rainy">Femenino</label>
                    </div>
                </div>
            </div>
            
          
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <label for="luckynumber">Area *</label>
                    <select name="luckynumber" id="luckynumber" class="form-control">
                        <option value="">--Seleccionar--</option>
                        <option value="double zero">Ventas</option>
                        <option value="seven">Calidad</option>
                        <option value="thirteen">Produccion</option>
                    </select>
                </div>
            </div>

                   
            <div class="form-group">
                <label for="comments" class="col-sm-2 control-label">Descripcion *</label>
                <div class="col-sm-10">
                    <textarea name="comments" id="comments" cols="40" rows="5" class="form-control" placeholder="Descripcion de la experiencia del empleado"></textarea>
                </div>
            </div>
             



            
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <label for="comments" class="col-sm-2 control-label">Roles *</label>
                    <br>
                    <div class="checkbox">
                        <label><input type="checkbox" value="dog">Deseo recibir boletin informativo</label>
                        <br>
                    
                        <label><input type="checkbox" value="cat">Profesional de proyectos - Desarrollador</label>
                        <br>
                    
                        <label><input type="checkbox" value="Owned">Gerente estratégico</label>
                        <br>

                        <label><input type="checkbox" value="Owned">Auxiliar administrativo</label>
                   
                </div>
            </div>

         <br></br>
         <br></br>
         <br></br>
         <br></br>
    
            
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" class="btn btn-primary" value="Guardar"/>
                </div>
            </div>

        </form> 

        <br></br>
        <br></br>

              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre<i class="fas fa-user"></th></i>

                <th scope="col">Sexo<i class="fas fa-venus-mars"></th></i>
                <th scope="col">Area<i class="fas fa-briefcase"></th></i>
                <th scope="col">Boletin<i class="fas fa-envelope"></th></i>
